<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Corner Cards</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .card {
            position: relative;
            width: 200px;
            height: 300px;
            background: #222;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Corner Glow Effect */
        .glow-top-left {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.6), transparent 70%);
            border-radius: 50%;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .glow-top-left {
            opacity: 1;
        }

        .glow-top-right {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.6), transparent 70%);
            border-radius: 50%;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .glow-top-right {
            opacity: 1;
        }

        .glow-bottom-left {
            position: absolute;
            bottom: -10px;
            left: -10px;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(0, 0, 255, 0.6), transparent 70%);
            border-radius: 50%;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .glow-bottom-left {
            opacity: 1;
        }

        .glow-bottom-right {
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(255, 255, 0, 0.6), transparent 70%);
            border-radius: 50%;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .glow-bottom-right {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="glow-top-left"></div>
        </div>
        <div class="card">
            <div class="glow-top-right"></div>
        </div>
        <div class="card">
            <div class="glow-bottom-left"></div>
        </div>
        <div class="card">
            <div class="glow-bottom-right"></div>
        </div>
    </div>
</body>
</html>
